plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.frapontillo'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.frapontillo:crowd-pulse-data-java:0.0.1'
    compile 'com.github.frapontillo:crowd-pulse-lemmatize:0.0.1'
    compile 'commons-io:commons-io:2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}